<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>

<body>

<form method="post" th:action="@{/orders}" th:object="${order}">
    <h1>Bestelle deine Tacokreation!</h1>

    <img th:src="@{/images/TacoCloud.png}"/>
    <a th:href="@{/design}" id="another">Noch einen Taco designen</a><br/>

    <div th:if="${#fields.hasErrors()}">
            <span class="validationError">
                Bitte den Fehler beheben und nochmal versuchen es abzuschicken.
            </span>
    </div>
    <h3>Liefer meinen Taco zu...</h3>
    <label for="name">Name: </label>
    <input type="text" th:field="*{name}"/>
    <br/>

    <label for="street">Straße: </label>
    <input type="text" th:field="*{street}"/>
    <br/>

    <label for="city">Stadt: </label>
    <input type="text" th:field="*{city}"/>
    <br/>

    <label for="state">Bundesland: </label>
    <input type="text" th:field="*{state}"/>
    <br/>

    <label for="zip">Postleitzahl: </label>
    <input type="text" th:field="*{zip}"/>
    <br/>

    <h3>So werde ich bezahlen...</h3>
    <label for="ccNumber">Kreditkartennummer: </label>
    <input type="text" th:field="*{ccNumber}"/>
    <br/>

    <label for="ccExpiration">Gültigkeit: </label>
    <input type="text" th:field="*{ccExpiration}"/>
    <br/>

    <label for="ccCVV">CVV: </label>
    <input type="text" th:field="*{ccCVV}"/>
    <br/>

    <input type="submit" value="Abschicken"/>
</form>

</body>
</html>
